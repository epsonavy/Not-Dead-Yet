<!DOCTYPE html>
<html>
<head>
    <title>Not Dead Yet</title>
</head>
<body>
<h1 style="font-size:20pt;"><a href=".">Not-Dead-Yet...</a></h1>
<h2>...But letting people know when the time comes.</h2>
<form method="post" action="/email">
<p><label for='e-mail'>Email</label>:<input id="e-mail" type="text" name="email" placeholder="Used to send check-in email" required/></p>
<p><label for='c-ost'>Cost</label>:<input id="c-ost" type="text" name="cost" value="$5" disabled='disabled'/></p>
<p><label for='credit-card'>Credit Card</label>:<input id="credit-card" type="text" name="card" size="20" /></p>
<p><label for='verify'>CVC</label>:<input id="verify" type="text" name="cvc" size="4" /></p>
<p><label for='x-piry'>Expires</label>:
                <select  id='x-piry' name='month' data-stripe='exp-month'   >

                    <option value="01" >01</option>

                    <option value="05" >05</option>
                    <option value="06" >06</option>

                    <option value="08" >08</option>
                    <option value="09" >09</option>
                    <option value="10" >10</option>
                    <option value="11" >11</option>
                    <option value="12" >12</option>
                </select>
         /         <select name='year' data-stripe='exp-year'  class='medium-font'  >
                    <option value="0" selected="selected">Year</option>
                    <option value="2017" >2017</option>
                    <option value="2018" >2018</option>
                    <option value="2019" >2019</option>
                    <option value="2020" >2020</option>
                    <option value="2021" >2021</option>
                    <option value="2022" >2022</option>
                    <option value="2023" >2023</option>

                    <option value="2025" >2025</option>
                    <option value="2026" >2026</option>
                    <option value="2027" >2027</option>
                    <option value="2028" >2028</option>
                    <option value="2029" >2029</option>
                    <option value="2030" >2030</option>
                    <option value="2031" >2031</option>
                    <option value="2032" >2032</option>
                    <option value="2033" >2033</option>
                    <option value="2034" >2034</option>
                    <option value="2035" >2035</option>
                    <option value="2036" >2036</option>
                </select></p>
<p>Your card will be charged when you click the button below. A link will be mailed to
you periodically which will allow you to specify a message and who send it to if you
fail to check in</p>
<p><button>Buy Peace-of-Mind</button></p>
</form>

</body>
</html>
