<!DOCTYPE html>
<html>
<head>
    <title>Not Dead Yet - Check In</title>
</head>
<body>
<h1 style="font-size:20pt;"><a href=".">Not-Dead-Yet...</a></h1>
<h2>...But time to check-in: some_user@somewhere.com</h2>

<form>
<p><label for='e-mail'>Current Email</label>:<input id="e-mail" type="text" name="email" placeholder="some_user@somewhere.com"/></p>

<p><label for='to-notify'></label>Let-Know List:<input id="e-mail" type="text" name="emails" placeholder="Comma separated emails"/></p>
<p><label for='message'>Message</label</p>
<textarea name='message' id='message' style="width:2.5in;height:1.94in;">Current message that would be sent if you don't check-in</textarea>
<p><button>Check-in</button></p>
</form>

</body>
</html>
